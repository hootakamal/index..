<section class="container" >
    <div style="background-color:#005cbf;border-radius:20px;height:400px;padding:30px;margin-bottom:30px " align="center">

      <h1 align="center" style="color:#ffffff">البحث عن كتاب </h1>
        <input type="text" placeholder="رجاء ادخل اسم الكتاب" class="text-right form-control" style="color:blue;font-size:20px" ng-model="number">
        <button  class="btn btn-success" ng-click="estelam();" style="background-color:blue;margin:10px;width:150px;color:#ffffff;font-size:25px;font-weight:bolder;border-radius:20px;">بحث </button>

        <table  class="table table-bordered " style="color:#ffffff">
            <th>مكان النشر</th><th>رقم الطبعه</th><th>تاريخ النشر</th><th>الهاتف ساحب الكتاب</th><th> الكتاب العنوان</th><th>الاسم الكتاب</th><th>رقم الكتاب</th>
            <tr ng-repeat="es in estelam">
                <td>{{es.time1}}</td>
                <td>{{es.numaccount}}</td>
                <td>{{es.numbercard}}</td>
                <td>{{es.phone}}</td>
                <td>{{es.address}}</td>
                <td>{{es.name}}</td>
                <td>{{es.id}}</td>
            </tr>
        </table>

    </div>
</section>
